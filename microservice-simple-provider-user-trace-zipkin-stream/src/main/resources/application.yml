server:
  port: 8000

spring:
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl_auto: none
  h2:
    console:
      path: /h2-console               #h2 web控制台路径
      enabled: true                   #开启 Web Console
      settings:
        web-allow-others: true        #允许远程访问 Web Console
  datasource:
    platform: h2                      #指定数据源类型
    schema: classpath:schema.sql      #指定数据库的数据脚本
    data: classpath:data.sql          #指定数据库的数据脚本
  application:
    name: microservice-simple-provider-user-trace-zipkin
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      percentage: 1.0
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
#  security:
#    user:
#      name: user
#      password: 123
management:
  endpoints:
    web:
      base-path: /application
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:                           #配置日志级别，让Hibernate 打印执行的SQL
  level:
    root: INFO
    org.springframework: info
    org.hibernate: info
    org.springframework.web.servlet.DispatcherServlet: DEBUG



